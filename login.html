<!DOCTYPE html>
<html>
    <head>
        <title>Get Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles/login.css">
    </head>
    <body>
        <div id="container">
            <div id="picture">
                <img src="assets/images/login.jpg" alt="Login picture">
            </div>
            <div id="form">
                <form action="">
                    <h2>Selamat Datang</h2>
                    <p id="p">Silahkan mengisi data dengan akun yang sudah didaftarkan sebelumnya</p>
                    <p>Email</p>
                    <input type="text" placeholder="example@gmail.com">
                    <p>Password</p>
                    <input type="password">
                    <p id="forgot">Lupa Password?</p>
                    <input type="submit" value="Masuk">
                    <input type="button" value="Masuk dengan google">
                    <p id="daftar">Anda belum mempunyai akun? <span>Daftar Sekarang</span></p>
                </form>
            </div>
        </div>
    </body>
</html>
